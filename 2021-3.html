<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Baby</title>
    <link rel="stylesheet" href="view.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="photoIntro">
            <div class="photoIntro_container">
                <div class="photoIntro_inner">
                    <div class="photoIntro_header">
                        <div class="photoIntro_header_inner">
                            <div class="year">
                                <span>2021</span>
                            </div>
                            <h2>첫 여행(?)</h2>
                        </div>
                    </div>
                    <div class="photos">
                        <figure>
                            <div class="photo_slider">
                                <div class="swiper-container">
                                    <div class="swiper-wrapper">                                        
                                        <div class="swiper-slide">
                                            <div class="img_cover">
                                                <img src="in/suin3.JPG" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="swiper-pagination"></div>                                    
                                </div>
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                            </div>
                        </figure>
                    </div>
                    <aside class="photos_intro">
                        <div class="intro_desc">
                            여행이라고 하기에는 애매하지만 인생 최초로 이성이랑 여행을 가본날이자 수인이와 첫여행
                            아직까지 어색하다 ㅋㅋ
                        </div>
                        <div class="information">
                            <div class="information_inner">
                                <dl>
                                    <dt>장소</dt>
                                    <dd>을왕리</dd>
                                </dl>
                                <dl>
                                    <dt>날짜</dt>
                                    <dd>2021-10-12</dd>
                                </dl>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>

    <script>
        var swiper = new Swiper(".swiper-container", {
        cssMode: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
        },
        
      });
    </script>
</body>
</html>
