<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Baby</title>
    <link rel="stylesheet" href="view.css">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Dancing+Script&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="header_content">
                <a href="index.html" class="logo">
                    <span>Swing Baby</span>
                </a>
            </div>
        </div>
        <div class="photoIntro">
            <div class="photoIntro_container">
                <div class="photoIntro_inner">
                    <div class="photoIntro_header">
                        <div class="photoIntro_header_inner">
                            <div class="year">
                                <span>2022</span>
                            </div>
                            <h2>메이드빈</h2>
                        </div>
                    </div>
                    <div class="photos">
                        <figure>
                            <div class="photo_slider">
                                <div class="swiper-container">
                                    <div class="swiper-wrapper">                                        
                                        <div class="swiper-slide">
                                            <div class="img_cover">
                                                <img src="in/suin9.JPG" alt="">
                                            </div>
                                        </div>
                                                                                
                                    </div>
                                    <div class="swiper-pagination"></div>                                    
                                </div>
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                            </div>
                        </figure>
                    </div>
                    <aside class="photos_intro">
                        <div class="intro_desc">
                            청림커플이랑 꼬치집 가기전 수인이가 식사가능하다는 카페가 있다고 해서 따라가봤다.
                            학생시절 많이들 간다고 유명하다고 하는데 나는 처음 가보았다. 룸처럼 되어있어서 신기하고 괜찮았다.
                            이날, 청림이 덕분에 비싼 칵테일도 먹어봤는데 숙취좀 있는듯..
                        </div>
                        <div class="information">
                            <div class="information_inner">
                                <dl>
                                    <dt>장소</dt>
                                    <dd>부평 메이드빈</dd>
                                </dl>
                                <dl>
                                    <dt>날짜</dt>
                                    <dd>2022-06-03</dd>
                                </dl>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>

    <script>
        var swiper = new Swiper(".swiper-container", {
        
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
        },
        
      });
    </script>
</body>
</html>
